<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Registration</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background-color: #3E2723;
            width: 100vw;
            height: 100vh;
        }
        #canvas-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
        }
        .form-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 90%; max-width: 450px;
            background-color: rgba(250, 243, 224, 0.95);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.3);
            color: #4E342E;
        }
        h1 { font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; text-align: center; color: #4E342E; }
        p.subtitle { text-align: center; color: #8D6E63; margin-bottom: 1.5rem; font-size: 0.9rem; }
        .form-group { margin-bottom: 1rem; }
        .row { display: flex; gap: 1rem; }
        .col { flex: 1; }
        label { display: block; margin-bottom: 0.4rem; font-weight: 600; font-size: 0.85rem; color: #4E342E; }
        input {
            width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid #D7CCC8;
            background-color: #FFFFFF; font-size: 0.95rem; color: #4E342E; outline: none;
            transition: border-color 0.2s;
        }
        input:focus { border-color: #8D6E63; }
        button {
            margin-top: 1.2rem; width: 100%; padding: 0.9rem; border-radius: 8px; border: none;
            background-color: #3E2723; color: #FFB74D; font-size: 1rem; font-weight: bold;
            cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.1s;
        }
        button:hover { transform: scale(1.02); }
    </style>
</head>
<body>

    <!-- Polyfill for older Safari versions -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    
    <!-- 1. IMPORT MAP: This fixes your error! -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <!-- 3D Scene Container -->
    <div id="canvas-container"></div>

    <!-- HTML Form -->
    <div class="form-container">
        <h1>Join the Harvest</h1>
        <p class="subtitle">Create your farm profile to get started.</p>
        <form onsubmit="event.preventDefault(); alert('Welcome Farmer!');">
            <div class="form-group">
                <label>Name</label>
                <input type="text" placeholder="John Apple" required>
            </div>
            <div class="form-group row">
                <div class="col">
                    <label>Mobile</label>
                    <input type="tel" placeholder="+91 555 000" required>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="john@farm.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="••••••••" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- SCENE SETUP ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color('#3E2723');
        scene.fog = new THREE.FogExp2('#3E2723', 0.035);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 11);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        container.appendChild(renderer.domElement);

        // --- LIGHTING ---
        const ambientLight = new THREE.AmbientLight('#FAF3E0', 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight('#FFB74D', 1.5);
        dirLight.position.set(10, 20, 10);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 1024;
        dirLight.shadow.mapSize.height = 1024;
        scene.add(dirLight);

        // --- HELPER FUNCTIONS ---

        // Create Tree (Cylinder Trunk + Dodecahedron Foliage)
        function createTree(colorHex, scale) {
            const treeGroup = new THREE.Group();

            const trunkGeo = new THREE.CylinderGeometry(0.1, 0.15, 1.2, 8);
            const trunkMat = new THREE.MeshStandardMaterial({ color: '#5D4037' });
            const trunk = new THREE.Mesh(trunkGeo, trunkMat);
            trunk.position.y = 0.6;
            trunk.castShadow = true;
            trunk.receiveShadow = true;
            treeGroup.add(trunk);

            const leavesGeo = new THREE.DodecahedronGeometry(0.8, 0); 
            const leavesMat = new THREE.MeshStandardMaterial({ color: colorHex, roughness: 0.8 });
            
            const mainBush = new THREE.Mesh(leavesGeo, leavesMat);
            mainBush.position.y = 1.4;
            mainBush.castShadow = true;
            treeGroup.add(mainBush);

            const sideBush = new THREE.Mesh(leavesGeo, leavesMat);
            sideBush.scale.set(0.6, 0.6, 0.6);
            sideBush.position.set(0.4, 1.2, 0.3);
            treeGroup.add(sideBush);

            const sideBush2 = new THREE.Mesh(leavesGeo, leavesMat);
            sideBush2.scale.set(0.6, 0.6, 0.6);
            sideBush2.position.set(-0.4, 1.3, -0.3);
            treeGroup.add(sideBush2);

            treeGroup.scale.set(scale, scale, scale);
            return treeGroup;
        }

        // Create Grass
        function createGrassPatch(count, radius) {
            const grassGroup = new THREE.Group();
            const geo = new THREE.ConeGeometry(0.08, 0.4, 3);
            const mat = new THREE.MeshStandardMaterial({ color: '#8BC34A' });

            for(let i=0; i<count; i++) {
                const mesh = new THREE.Mesh(geo, mat);
                const angle = Math.random() * Math.PI * 2;
                const r = Math.sqrt(Math.random()) * radius;
                
                mesh.position.x = r * Math.cos(angle);
                mesh.position.z = r * Math.sin(angle);
                mesh.position.y = 0; 
                
                const s = 0.5 + Math.random() * 0.5;
                mesh.scale.set(s, s, s);
                mesh.rotation.y = Math.random() * Math.PI;
                grassGroup.add(mesh);
            }
            return grassGroup;
        }

        // Create Island
        function createIsland(radius) {
            const islandGroup = new THREE.Group();
            const geometry = new THREE.CylinderGeometry(radius, radius, 0.5, 32);
            const material = new THREE.MeshStandardMaterial({ color: '#33691E' });
            const ground = new THREE.Mesh(geometry, material);
            ground.position.y = -0.25;
            ground.receiveShadow = true;
            islandGroup.add(ground);
            islandGroup.add(createGrassPatch(40, radius - 0.2));
            return islandGroup;
        }

        // --- ASSEMBLE SCENE ---

        // LEFT ISLAND
        const leftIsland = new THREE.Group();
        leftIsland.add(createIsland(2.8));
        const lTree1 = createTree('#43A047', 2.2); lTree1.position.set(0, 0, 0);
        const lTree2 = createTree('#66BB6A', 1.5); lTree2.position.set(-1.2, 0, 1);
        const lTree3 = createTree('#2E7D32', 1.2); lTree3.position.set(1, 0, -1);
        leftIsland.add(lTree1, lTree2, lTree3);
        leftIsland.position.set(-5, -2, 0);
        scene.add(leftIsland);

        // RIGHT ISLAND
        const rightIsland = new THREE.Group();
        rightIsland.add(createIsland(2.8));
        const rTree1 = createTree('#4CAF50', 2.4); rTree1.position.set(0, 0, 0);
        const rTree2 = createTree('#81C784', 1.6); rTree2.position.set(1.5, 0, 1);
        const rTree3 = createTree('#388E3C', 1.3); rTree3.position.set(-0.8, 0, -1.2);
        rightIsland.add(rTree1, rTree2, rTree3);
        rightIsland.position.set(5, -2, 0);
        scene.add(rightIsland);

        // Stars
        const starsGeo = new THREE.BufferGeometry();
        const starsCount = 1000;
        const posArray = new Float32Array(starsCount * 3);
        for(let i=0; i<starsCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 80;
        }
        starsGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const starsMat = new THREE.PointsMaterial({size: 0.1, color: '#FAF3E0', transparent: true, opacity: 0.8});
        const starMesh = new THREE.Points(starsGeo, starsMat);
        scene.add(starMesh);

        // --- ANIMATION & CONTROLS ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.enableZoom = false;
        controls.enablePan = false;
        controls.maxPolarAngle = Math.PI / 2;
        controls.minAzimuthAngle = -Math.PI / 4;
        controls.maxAzimuthAngle = Math.PI / 4;

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            // Float Animation
            leftIsland.position.y = -2 + Math.sin(time * 1.5) * 0.15;
            leftIsland.rotation.z = Math.sin(time * 0.5) * 0.02;

            rightIsland.position.y = -2 + Math.sin(time * 1.2 + 1) * 0.15; 
            rightIsland.rotation.z = Math.sin(time * 0.5 + 1) * 0.02;

            starMesh.rotation.y = time * 0.05;

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();    
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
