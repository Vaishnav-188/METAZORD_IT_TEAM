<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Farmers Login | Fresh & Modern</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-green: #1b5e20;
      --accent-green: #4caf50;
      --light-green: #e8f5e9;
    }

    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.1)), 
                  url('bg2.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 1000px; 
      background: #87CEEB;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      display: flex;
      min-height: 550px;
    }

    .left-panel {
      width: 50%;
      background: linear-gradient(to bottom, rgba(1, 24, 2, 0.174), rgba(19, 20, 19, 0.8)), 
                  url('left1.png');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 50px;
      color: rgb(23, 2, 2);
    }

    .left-panel h1 { font-weight: 700; font-size: 2.5rem; }
    .left-panel p { font-size: 1.1rem; opacity: 0.9; }

    .right-panel {
      width: 50%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo-wrapper {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-wrapper img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--accent-green);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      background: white;
    }

    .login-title {
      color: var(--primary-green);
      font-weight: 700;
      text-align: center;
      margin-bottom: 5px;
    }

    .login-sub {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 0.9rem;
    }

    /* INPUTS */
    .form-control {
      border-radius: 15px;
      padding: 12px 20px;
      border: 2px solid #eee;
      background: #f9f9f9;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--accent-green);
      background: #fff;
      box-shadow: 0 0 15px rgba(76, 175, 80, 0.1);
    }

    /* BUTTON */
    .login-btn {
      background: linear-gradient(135deg, var(--primary-green), var(--accent-green));
      color: white;
      border: none;
      border-radius: 15px;
      padding: 15px;
      font-weight: 600;
      letter-spacing: 1px;
      transition: 0.4s;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(63, 175, 208, 0.3);
      color: white;
    }

    .register-text {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    /* ADDED BUMP ANIMATION HERE */
    @keyframes subtleBump {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); } /* Scales up when clicked */
      100% { transform: scale(1); }
    }

    .register-text a {
      color: var(--primary-green);
      text-decoration: none;
      font-weight: 600;
      display: inline-block; /* Required for transform */
      /* No animation here, so it stays static */
    }

    /* Trigger animation ONLY when clicked (active state) */
    .register-text a:active {
      animation: subtleBump 0.3s ease;
    }

    /* MOBILE VIEW */
    @media (max-width: 850px) {
      .left-panel { display: none; }
      .right-panel { width: 100%; padding: 30px; }
      .login-container { max-width: 450px; }
    }
  </style>
</head>
<body>

<div class="login-container">
  
  <div class="left-panel">
    
  </div>

  <div class="right-panel">
    
    <div class="logo-wrapper">
      <img src="farmer_logo.jpg"  alt="Farmers Logo">
    </div>

    

    <form>
      <div class="mb-3">
        <label class="form-label small fw-bold">Username</label>
        <input type="text" class="form-control" placeholder="Enter username" required>
      </div>

      <div class="mb-4">
        <label class="form-label small fw-bold">Password</label>
        <div class="input-group">
          <input type="password" id="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          <button class="btn btn-outline-secondary" style="border-radius: 0 15px 15px 0; border: 2px solid #eee; border-left: none;" type="button" id="togglePassword">üëÅÔ∏è</button>
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn login-btn">LOG IN</button>
      </div>

      <p class="register-text">
       <a href="Register_form.html">Create Account/Register</a>
      </p>
    </form>
    
  </div>
</div>

<script>
  // Simple Password Toggle Logic
  const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#password');

  togglePassword.addEventListener('click', function (e) {
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è';
  });
</script>

</body>
</html>
