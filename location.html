<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Land | AgriSmart Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --agri-green: #1b5e20; --agri-light: #f0f4f0; }
        body { background-color: var(--agri-light); font-family: 'Poppins', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        #map { height: 75vh; width: 100%; border-radius: 24px; z-index: 1; }
        .search-box { position: relative; }
        .search-results { position: absolute; width: 100%; z-index: 2000; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-height: 200px; overflow-y: auto; }
        .result-item { padding: 10px 15px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        .result-item:hover { background: #f8f9fa; color: var(--agri-green); }
        .btn-agri { background: var(--agri-green); color: white; border-radius: 12px; font-weight: 600; padding: 12px 20px; border: none; }
    </style>
</head>
<body class="py-4">

<div class="container-fluid px-4">
    <div class="row g-4">
        <div class="col-lg-4">
            <div class="glass-card p-4">
                <h3 class="fw-bold text-dark mb-4">Manual Location Search</h3>
                
                <div class="search-box mb-4">
                    <label class="form-label fw-bold text-muted small">Type Village or City Name</label>
                    <div class="input-group">
                        <input type="text" id="manual-search" class="form-control p-3 border-0 bg-light" placeholder="e.g. Coimbatore, Tamil Nadu" style="border-radius: 12px 0 0 12px;">
                        <button class="btn btn-success px-4" onclick="searchLocation()" style="border-radius: 0 12px 12px 0;">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                    <div id="search-results" class="search-results d-none"></div>
                </div>

                <div class="mb-4 text-center">
                    <span class="text-muted small">-- OR --</span>
                </div>

                <button class="btn btn-outline-success w-100 mb-4 py-3" style="border-radius: 15px;" onclick="autoDetect()">
                    <i class="bi bi-crosshair2 me-2"></i> Use GPS Auto-Detect
                </button>

                <div id="confirm-box" class="d-none animate__animated animate__fadeIn">
                    <div class="alert alert-success border-0 py-3 mb-4" style="border-radius: 15px;">
                        <strong>Location Found:</strong> <br>
                        <span id="found-address" class="small"></span>
                    </div>
                    <button class="btn btn-agri w-100 py-3" onclick="goToDashboard()">
                        Confirm & View Weather <i class="bi bi-arrow-right ms-2"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div id="map"></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let map, marker;
    let selectedLat, selectedLon, selectedCity;

    // Init Map
    map = L.map('map').setView([20.5937, 78.9629], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Manual Search Function (Geocoding)
    async function searchLocation() {
        const query = document.getElementById('manual-search').value;
        if (query.length < 3) return alert("Please type a valid location name");

        const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`);
        const data = await response.json();

        if (data && data.length > 0) {
            const firstResult = data[0];
            updateSelection(parseFloat(firstResult.lat), parseFloat(firstResult.lon), firstResult.display_name);
        } else {
            alert("Location not found. Try adding district or state name.");
        }
    }

    // Update Marker and Coordinates
    function updateSelection(lat, lon, address) {
        selectedLat = lat;
        selectedLon = lon;
        selectedCity = address.split(',')[0]; // Takes the first part of address

        if (marker) map.removeLayer(marker);
        marker = L.marker([lat, lon]).addTo(map);
        map.flyTo([lat, lon], 14);

        document.getElementById('found-address').innerText = address;
        document.getElementById('confirm-box').classList.remove('d-none');
    }

    // Map Click
    map.on('click', async function(e) {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${e.latlng.lat}&lon=${e.latlng.lng}`);
        const data = await res.json();
        updateSelection(e.latlng.lat, e.latlng.lng, data.display_name);
    });

    function autoDetect() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                updateSelection(pos.coords.latitude, pos.coords.longitude, "Current Location Detected");
            });
        }
    }

    function goToDashboard() {
        window.location.href = `dashboard_w.html?lat=${selectedLat}&lon=${selectedLon}&city=${selectedCity}`;
    }
</script>
</body>
</html>
